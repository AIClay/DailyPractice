				<!-- Colors {black line,shadow #CCCC00, 'light fill' => yellow -->
				<!-- rect 1 -->
				<polygon points="80,275 180,275 196,260 100,260" stroke="yellow" stroke-width="0.5" fill="yellow" />
				<!-- rect 2 -->
				<polygon points="80,75 180,75 196,60 100,60" stroke="#CCCC00" stroke-width="1" fill="#CCCC00">
					<animate attributeType="XML" attributeName="points" from="80,275 180,275 196,260 100,260" to="80,75 180,75 196,60 100,60" dur="4.5s" repeatCount="0" />

				<!-- 'Pillars' => for lining up purposes, not displayed purposes -->

				<!-- right fill face -->

					<animate attributeType="XML" attributeName="points" from ="180,275 180,275 196,260 196,260"	to="180,275 180,75 196,60 196,260" dur="4.5s" repeatCount="0" />
				</polygon>	
				<!-- front fill face -->

					<animate attributeType="XML" attributeName="points" from ="80,275 80,275 180,275 180,275"	to="80,275 80,75 180,75 180,275" dur="4.5s" repeatCount="0" />
