<!DOCTYPE html>
	<head>
		<meta charset='utf-8' >
		<title>Customer Load Animation</title>
		<style type'text/css'>
		#svgArea
			{
				position:fixed;
				left:35%;
				top:35%;
				height:100px;
				width:100px;
				border-style:none;
				border-width:0px;
				border-color:black;	
				border-radius:50px;
				background-color:transparent;
				padding:1px;
				z-index:8888888;
			}
			body
			{
				background-color:white;
			}
			
		</style>
		<script type='text/javascript'>
			var animID=null; //animation ID
			var st_time; // windows.performance object for animStart time
			var startPoint = {line:{x:50,y:50},desc:"start"};
			var startX = 50; // 50,50 center of svg "circle" 
			var startY = 50; // ^^
			var degRot = 0;
			var arCols = ["#3399CC","#3366CC","#0000FF","#0000CC","#0000FF","#3366CC","#3399CC"];
			var col_POS = 0;
			var num_tick = 0;
			var beginAnim;
			function begin()
			{
				
				if (!st_time) st_time = window.performance;
				
				if (!beginAnim) beginAnim = Math.floor(window.performance.now());
				var comparison = Math.floor(window.performance.now()) - beginAnim;
				
				
				num_tick = Math.floor(comparison / 750);
				if (num_tick >=6)
				{
					num_tick = 1;
					beginAnim = Math.floor(window.performance.now());
				}
							
				++degRot;
				col_POS = num_tick;
				degRotSTR = "rotate(" + degRot + "deg)";
				var em = document.getElementById("svgArea");
				em.style.transform = "rotate()";
				em.style.transform = degRotSTR;
				em.style.backgroundColor = arCols[col_POS];
				
				animID = window.requestAnimationFrame(begin);
				
			}
			
			
		</script>
	</head>
	
	<body>
	<div id='container' >
		<input type='button' value='rotate(35) clockwise' onclick=begin(); />
	</div>
	<div id='svgArea'>
		<svg xmlns="http://www.w3.org/2000/svg" height="100" width="100" id="svgAnim">
			<!-- N W S E --> 
			<!-- Color Reference: var arCols = ["#3399CC","#3366CC","#0000FF","#0000CC","#0000FF","#3366CC","#3399CC"]; --> 
			
			<polygon points="50,50 50,0" stroke="#3399CC" stroke-width="1" fill="transparent" />
			<polygon points="50,50 100,50" stroke="#3366CC" stroke-width="1" fill="transparent" />
			<polygon points="50,50 50,100" stroke="#0000FF" stroke-width="1" fill="transparent" />
			<polygon points="50,50 0,50" stroke="#0000CC" stroke-width="1" fill="transparent" />
			<!-- NW SW NE SE -->
			
			<polygon points="50,50 10,10" stroke="#3399CC" stroke-width="1" fill="transparent" />
			
			<polygon points="50,50 86,18" stroke="#3366CC" stroke-width="1" fill="transparent" />
			
			
			
			<polygon points="50,50 90,90" stroke="#0000FF" stroke-width="1" fill="transparent" />
			
			<!-- 1/2 radians --> 
			<polygon points="50,50 25,0" stroke="#3366CC" stroke-width="1" fill="transparent" />
			<polygon points="50,50 75,0" stroke="#3399CC" stroke-width="1" fill="transparent" />
			<polygon points="50,50 100,75" stroke="#0000FF" stroke-width="1" fill="transparent" />
			<polygon points="50,50 100,25" stroke="#3366CC" stroke-width="1" fill="transparent" />
			<polygon points="50,50 75,100" stroke="#3399CC" stroke-width="1" fill="transparent" />
			<polygon points="50,50 25,100" stroke="#0000FF" stroke-width="1" fill="transparent" />
			
			<polygon points="50,50 10,90" stroke="#3366CC" stroke-width="1" fill="transparent" />
			
			<polygon points="50,50 0,75" stroke="#3399CC" stroke-width="1" fill="transparent" />
			<polygon points="50,50 0,25" stroke="#0000FF" stroke-width="1" fill="transparent" />
		</svg>

			<!-- <polygon points="50,50 25,50" stroke="black" stroke-width="1" fill="transparent" />-->
			
	</div>
		
	
	</body>
